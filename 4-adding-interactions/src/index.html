<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <a-scene fog="type: exponential; color: #ECECEC; density: 0.05;">
      <a-box
        position="-1 4 -5"
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>
      <a-plane
        position="0 0 -6"
        rotation="-90 0 0"
        width="6"
        height="6"
        color="#7BC8A4"
        static-body
      ></a-plane>
      <a-box
        position="-1 1 -5.5"
        rotation="20 60 0"
        color="#033778"
        static-body
      ></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <button id="addButton">Add</button>
    <script src="main.js"></script>
  </body>
</html>
