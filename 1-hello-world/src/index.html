<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
    <script src="./main.js"></script>
  </head>
  <body>
    <!-- https://aframe.io/docs/0.8.0/introduction/ -->
    <a-scene debug="true" background="color: #ECECEC" vr-mode-ui>
      <!-- Meshes -->
      <a-box shadow position="-1 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere shadow position="0 1.25 -7" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder shadow position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane shadow position="0 0 -6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity position="3.4 3 -4" text="color: #033778; width: 9; value: Hello, Meetup!"></a-entity>
    </a-scene>
  </body>
</html>
